<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Openslide.js Example</title>
  </head>
  <body>
    <h1>Openslide Example</h1>
    <script src="openslide.js"></script>
    <script>
      async function run() {
        const ctx = await Openslide();
        const image = await ctx.open("sample.svs");
        console.log(image);
        console.log(image.getLevelCount());
        const properties = image.getPropertyNames();
        properties.map((name) => {
          console.log(name, image.getPropertyValue(name));
        });
        const dims = image.getLevelDimensions(0);
        const canvas = document.getElementById("image");
        canvas.width = dims[0];
        canvas.height = dims[1];
        image.drawToCanvas(canvas, 0, 0, 0 , 512, 512);
      }
      run();
    </script>
    <canvas
      id="image"
      style="border: 1px solid black"
      width="1024px"
      height="1024px"
    ></canvas>
  </body>
</html>
